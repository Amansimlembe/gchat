<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <input type="text" id="phoneInput" placeholder="Enter your phone number" />
        <button id="loginBtn">Login</button>
    </div>

    <div class="chat-container" style="display: none;">
        <div class="header">G Chat</div>
        <div>
            <input type="text" id="contactInput" placeholder="Save Contact (Phone)" />
            <button id="saveContactBtn">Save</button>
        </div>
        <select id="contactList">
            <option>Select Contact</option>
        </select>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
