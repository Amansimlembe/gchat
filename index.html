<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            max-height: 80vh;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            overflow: hidden;
        }

        .header {
            background-color: #075E54;
            padding: 15px;
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .messages {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .message {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message-text {
            background-color: #DCF8C6;
            padding: 8px 12px;
            border-radius: 20px;
            max-width: 70%;
            margin-bottom: 5px;
            display: inline-block;
        }

        .message.user .message-text {
            background-color: #E1FFC7;
        }

        .message-time {
            font-size: 10px;
            color: #999;
            text-align: right;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
        }

        .input-area input,
        .input-area button {
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
        }

        .input-area input {
            flex-grow: 1;
        }

        .input-area button {
            background-color: #075E54;
            color: white;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #128C7E;
        }

        .media-upload {
            display: flex;
            gap: 10px;
        }

        .media-upload input {
            display: none;
        }

        .media-upload label {
            cursor: pointer;
            background-color: #128C7E;
            color: white;
            padding: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            G Chat
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button id="sendBtn">Send</button>
            <div class="media-upload">
                <label for="imageUpload">ðŸ“·</label>
                <label for="fileUpload">ðŸ“Ž</label>
            </div>
            <input type="file" id="imageUpload" accept="image/*" />
            <input type="file" id="fileUpload" />
        </div>
    </div>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        const socket = io('https://gchat.onrender.com'); // The Render URL for your app

        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesContainer = document.getElementById('messages');
        const imageUpload = document.getElementById('imageUpload');
        const fileUpload = document.getElementById('fileUpload');

        sendBtn.addEventListener('click', () => {
            const messageText = messageInput.value;
            if (messageText) {
                socket.emit('sendMessage', { text: messageText });
                messageInput.value = '';
            }
        });

        socket.on('receiveMessage', (data) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            if (data.from === 'user') {
                messageElement.classList.add('user');
            }
            const messageText = document.createElement('div');
            messageText.classList.add('message-text');
            messageText.textContent = data.text;
            messageElement.appendChild(messageText);
            const messageTime = document.createElement('div');
            messageTime.classList.add('message-time');
            messageTime.textContent = new Date().toLocaleTimeString();
            messageElement.appendChild(messageTime);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    socket.emit('sendImage', { image: reader.result });
                };
                reader.readAsDataURL(file);
            }
        });

        fileUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                socket.emit('sendFile', { fileName: file.name });
            }
        });
    </script>
</body>
</html>
